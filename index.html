<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="script.js" defer></script>
</head>
<body class="page">

        <div class="header">
            <p>Rock Paper Scissors</p>
        </div>

        <div class="body">

            <div class="center">

                <section class="start-resultWinLose">
                    <p>Are you ready?</p>
                </section>

                <section class="rules-resultInfo">
                    <p>The first one to five wins the game!</p>
                </section>

                <section class="roundChoiceAndScore">

                    <div class="player">

                        <div class="playerChoice">
                            <p>&#10067;</p>
                        </div>

                        <div class="playerScore">
                            <p>Player Score: 0</p>
                        </div>

                    </div>

                    <div class="computer">

                        <div class="computerChoice">
                            <p>&#10067;</p>
                        </div>

                        <div class="computerScore">
                            <p>Computer Score: 0</p>
                        </div>

                    </div>

                </section>

                <section class="choices">

                    <button class="rock">&#129704;</button>

                    <button class="paper">&#128240;</button>

                    <button class="scissors">&#9986;</button>

                </section>

            </div>

        </div>

        <div class="footer">
            <h2>
                <a href="https://github.com/Migelangel04/Rock-Paper-Scissors">Game Code!</a>
            </h2>
        </div>

    
</body>
</html>
